<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de Endereço</h1>
    <div class="container mt-5">
        <div class="mb-1">
            <label for="CEP" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
        </div>
        <div class="mb-1">
            <label for="Rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="Logradouro">
        </div>
        <div class="mb-1">
            <label for="Nº" class="form-label">Nº</label>
            <input type="text" class="form-control" id="Nº">
        </div>
        <div class="mb-1">
            <label for="Bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="Bairro">
        </div>
        <div class="mb 1">
            <label for="complemento" class="form-label">complemento</label>
            <input type="text" class="form-control" id="Complemento">
        </div>
        <div class="mb-1">
            <label for="Cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="Localidade">
        </div>
        <div class="mb-1">
            <label for="Estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="Uf">
        </div>
        <button type="button" onclick="salvarUser()" class="btn btn-success">Entrar</button>
    </div>
    <br>

    <script src='endereco.js'></script>
</body>
</html>
